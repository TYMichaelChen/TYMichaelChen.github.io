<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Y. Michael Chen</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script>
      (function() {
          var link = document.createElement('link');
          link.rel = "stylesheet";
          link.href = "//fonts.googleapis.com/css?family=Source+Serif+Pro:600,700";
          document.querySelector("head").appendChild(link);
      })();
    </script>
    <script>
      (function() {
          var link = document.createElement('link');
          link.rel = "stylesheet";
          link.href = "//fonts.googleapis.com/css?family=Muli:300,400,600,700,900";
          document.querySelector("head").appendChild(link);
      })();
    </script>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107340674-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-107340674-1');
    </script>
  </body>
</html>
