<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>T.Y. Michael Chen</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <style>
      @import "//fonts.googleapis.com/css?family=Source+Serif+Pro:600,700"
    </style>
    <style>
      @import "//fonts.googleapis.com/css?family=Muli:300,400,600,700"
    </style>
  </body>
</html>
